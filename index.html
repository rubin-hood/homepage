<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Artikel Webseite</title>
    <script src="marked.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        nav {
            background: #f4f4f4;
            width: 250px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        nav li:hover {
            background: #ddd;
        }

        #content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: 150px;
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
            }

            nav ul {
                display: flex;
            }

            nav li {
                flex: 0 0 auto;
                width: auto;
                padding: 0.5rem 1rem;
                white-space: nowrap;
                border-bottom: none;
                border-right: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Artikel Webseite</h1>
    </header>
    <main>
        <nav>
            <ul id="menu">
                <!-- Dynamisches Men체 -->
            </ul>
        </nav>
        <div id="content">
            <p>W채hle einen Artikel aus dem Men체.</p>
        </div>
    </main>

    <script>
        const artikelListe = [
            { name: 'Solution', datei: 'Solution.md' },
            { name: 'Artikel 2', datei: 'artikel2.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            { name: 'Artikel 3', datei: 'artikel3.md' },
            // Hier kannst du beliebig viele Artikel einf체gen
        ];

        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        artikelListe.forEach(artikel => {
            const li = document.createElement('li');
            li.textContent = artikel.name;
            li.addEventListener('click', () => ladeArtikel(artikel.datei));
            menu.appendChild(li);
        });

        function ladeArtikel(dateiname) {
            fetch(dateiname)
                .then(response => response.text())
                .then(mdText => {
                    content.innerHTML = marked.parse(mdText);
                })
                .catch(error => {
                    content.innerHTML = '<p>Fehler beim Laden des Artikels.</p>';
                    console.error(error);
                });
        }
    </script>
</body>
</html>
