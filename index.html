<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Wiki</title>
  <script src="marked.min.js"></script> <!-- Lokale Version -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    nav {
      width: 200px;
      background: #f0f0f0;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    nav a {
      margin-bottom: 1rem;
      color: purple;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<nav>
  <a href="#start">Startseite</a>
  <a href="#seite1">Seite 1</a>
  <a href="#seite2">Seite 2</a>
</nav>

<div id="content">Lade Inhalt...</div>

<script>
async function ladeMarkdown(dateiname) {
  try {
    const response = await fetch(dateiname);
    if (!response.ok) throw new Error("HTTP-Fehler " + response.status);

    const text = await response.text();
    document.getElementById('content').innerHTML = marked.parse(text);
  } catch (error) {
    document.getElementById('content').innerHTML = "<p>Fehler beim Laden der Seite: " + dateiname + "</p>";
    console.error(error);
  }
}

function router() {
  const hash = location.hash.substring(1) || 'start';
  ladeMarkdown(hash + '.md');
}

window.addEventListener('hashchange', router);
window.addEventListener('load', router);
</script>

</body>
</html>
